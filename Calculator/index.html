<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudományos Számológép</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div class="history">
      <h2>Előzmények</h2>
      <div class="history-body">
        <div id="historyContent"></div>
      </div>
      <button id="clearHistory" class="historyClearButton">Előzmények törlése</button>
    </div>
    <div class="calculator">
      <h2>Számológép</h2>
      <input type="text" id="expression">

      <div class="buttons">
        <button data-number="sin" class="button">sin</button><button data-number="cos" class="button">cos</button><button data-number="tan" class="button">tan</button><button data-number="log" class="button">log</button>
         <button data-number="(" class="button">(</button><button data-number=")" class="button">)</button><button data-number="%" class="button">%</button><button id="delete" data-number="DEL" class="button">DEL</button>
        <button data-number="e" class="button">e</button><button data-number="π" class="button">π</button><button data-number="^" class="button">^</button><button data-number="C" id="clear" class="button">C</button>
         <button data-number="7" class="button">7</button><button data-number="8" class="button">8</button><button data-number="9" class="button">9</button><button data-number="/" class="button">/</button>
        <button data-number="4" class="button">4</button><button data-number="5" class="button">5</button><button data-number="6" class="button">6</button><button data-number="*" class="button">*</button>
        <button data-number="1" class="button">1</button><button data-number="2" class="button">2</button><button data-number="3" class="button">3</button><button data-number="-" class="button">-</button>
        <button data-number="0" class="button">0</button><button data-number="." class="button">.</button><button data-number="+" class="button">+</button><button data-number="=" id="equal">=</button>
      </div>
    </div>

    <div class="formula_panel">
      <h2>Képletválasztó</h2>
      <select id="formula_select">
        <option value="">-- Válassz képletet --</option>
        <option value="circle_area">Kör területe (A = πr²)</option>
        <option value="circle_circumference">Kör kerülete (C = 2πr)</option>
        <option value="rectangle_area">Téglalap területe (A = a·b)</option>
        <option value="rectangle_perimeter">Téglalap kerülete (K = 2·(a + b))</option>
        <option value="triangle_area">Háromszög területe (A = ½·a·mₐ)</option>
        <option value="triangle_perimeter">Háromszög kerülete (K = a + b + c)</option>
        <option value="sphere_volume">Gömb térfogata (V = 4/3·πr³)</option>
        <option value="sphere_surface">Gömb felszíne (A = 4πr²)</option>
        <option value="cylinder_volume">Henger térfogata (V = πr²·h)</option>
        <option value="cylinder_surface">Henger felszíne (A = 2πr(r + h))</option>
        <option value="ohm_law">Ohm törvénye (U = R·I)</option>
      </select>


      <div id="formula_inputs"></div>
      <button id="calculate_formula">Számol</button>
      <p id="formula_result"></p>
    </div>
  </div>
  

  <script src="JavaScript/script.js"></script>
</body>
</html>
