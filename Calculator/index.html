<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudományos Számológép</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div class="history">
      <h2>Előzmények</h2>
      <div id="historyContent"></div>
    </div>
    <div class="calculator">
      <h2>Számológép</h2>
      <input type="text" id="display">

      <div class="buttons">
        <button data-number="sin">sin</button><button data-number="cos">cos</button><button data-number="tan">tan</button><button data-number="log">log</button>
        <button data-number="e">e</button><button data-number="π">π</button><button data-number="^">^</button><button data-number="C" id="clear">C</button><button data-number="DEL" id="erase">DEL</button>
         <button data-number="7">7</button><button data-number="8">8</button><button data-number="9">9</button><button data-number="/">/</button><button data-number="√">√</button>
        <button data-number="4">4</button><button data-number="5">5</button><button data-number="6">6</button><button data-number="*">*</button><button data-number="!">!</button>
        <button data-number="1">1</button><button data-number="2">2</button><button data-number="3">3</button><button data-number="-">-</button>
        <button data-number="0">0</button><button data-number=".">.</button><button data-number="+">+</button><button data-number="=" id="equal">=</button>
      </div>
    </div>

    <div class="formula_panel">
      <h2>Képletválasztó</h2>
      <select id="formula_select">
        <option value="">-- Válassz képletet --</option>
        <option value="circle_area">Kör területe (A = πr²)</option>
      </select>

      <div id="formula_inputs"></div>
      <button id="calculate_formula">Számol</button>
      <p id="formula_result"></p>
    </div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
