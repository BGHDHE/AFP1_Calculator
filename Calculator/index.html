<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudományos Számológép</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Számológép</h2>
      <input type="text" id="display">

      <div class="buttons">
        <button>sin</button><button>cos</button><button>tan</button><button>log</button>
        <button>e</button><button>π</button><button>^</button><button>C</button>
        <input type="button" value="7" onclick="display.value +='7' "><input type="button" value="8" onclick="display.value +='8' "><input type="button" value="9" onclick="display.value +='9' "><input type="button" value="/" onclick="display.value +='/' ">
        <input type="button" value="4" onclick="display.value +='4' "><input type="button" value="5" onclick="display.value +='5' "><input type="button" value="6" onclick="display.value +='6' "><input type="button" value="*" onclick="display.value +='*' ">
        <input type="button" value="1" onclick="display.value +='1' "><input type="button" value="2" onclick="display.value +='2' "><input type="button" value="3" onclick="display.value +='3' "><input type="button" value="-" onclick="display.value +='-' ">
        <input type="button" value="0" onclick="display.value +='0' "><input type="button" value="." onclick="display.value +='.' "><input type="button" value="+" onclick="display.value +='+' "><input type="button" value="=" onclick="display.value = eval(display.value) ">
      </div>
    </div>

    <div class="formula_panel">
      <h2>Képletválasztó</h2>
      <select id="formula_select">
        <option value="">-- Válassz képletet --</option>
        <option value="circle_area">Kör területe (A = πr²)</option>
      </select>

      <div id="formula_inputs"></div>
      <button id="calculate_formula">Számol</button>
      <p id="formula_result"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
