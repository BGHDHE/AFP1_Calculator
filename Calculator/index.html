<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudományos Számológép</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Számológép</h2>
      <input type="text" id="display" readonly>

      <div class="buttons">
        <button>sin</button><button>cos</button><button>tan</button><button>log</button>
        <button>e</button><button>π</button><button>^</button><button>C</button>
        <button>7</button><button>8</button><button>9</button><button>/</button>
        <button>4</button><button>5</button><button>6</button><button>*</button>
        <button>1</button><button>2</button><button>3</button><button>-</button>
        <button>0</button><button>.</button><button>+</button><button>=</button>
      </div>
    </div>

    <div class="formula_panel">
      <h2>Képletválasztó</h2>
      <select id="formula_select">
        <option value="">-- Válassz képletet --</option>
        <option value="circle_area">Kör területe (A = πr²)</option>
      </select>

      <div id="formula_inputs"></div>
      <button id="calculate_formula">Számol</button>
      <p id="formula_result"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
